<div class="registration">
    <div>
        
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="subjects">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> Subject Code </th>
            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
          </ng-container>
      
          <ng-container matColumnDef="semester">
            <th mat-header-cell *matHeaderCellDef> Semester </th>
            <td mat-cell *matCellDef="let element"> {{element.semester}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="register(element)" [disabled]="subjectIds.includes(element['id']) || mode" [ngStyle]="{'background-color': subjectIds.includes(element['id']) || mode ? 'rgba(220, 53, 70, 1)' : 'rgba(23, 162, 183, 1)'}">{{subjectIds.includes(element['name']) || mode?"Registered":"Register"}}</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>      
</div>
