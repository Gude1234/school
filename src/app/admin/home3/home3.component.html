<div class="adminhome">
    <div class="brief">
        <a class="list-group-item" style="background-color: rgba(23, 162, 183, 1);" (click)="onStudents()">
            <div class="context">
                <div class="content">
                    <p>Total Students</p>
                    <p>{{students.length}}</p>
                </div>
                <span style="font-size: 50px;color: rgba(19, 139, 156, 1);"><i class="bi bi-pie-chart-fill"></i></span>
            </div>
        </a>
        <a class="list-group-item" style="background-color: rgba(39, 168, 68, 1);" (click)="onStaff()">
            <div class="context">
                <div class="content">
                    <p>Total staff</p>
                    <p>{{staff.length}}</p>
                </div>
                <span style="font-size: 50px;color: rgba(34, 141, 59, 1);"><i class="bi bi-bar-chart-fill"></i></span>
            </div>
        </a>
        <a class="list-group-item" style="background-color: rgba(254, 193, 7, 1);" (click)="onCourses()">
            <div class="context">
                <div class="content">
                    <p>Total Courses</p>
                    <p>{{courses.length}}</p>
                </div>
                <span style="font-size: 50px;color: rgba(217, 164, 6, 1);"><i class="bi bi-pie-chart-fill"></i></span>
            </div>
        </a>
        <a class="list-group-item" style="background-color: rgba(220, 53, 70, 1);" (click)="onSubjects()">
            <div class="context">
                <div class="content">
                    <p>Total Subjects</p>
                    <p>{{subjects.length}}</p>
                </div>
                <span style="font-size: 50px;color: rgba(187, 45, 59, 1);"><i class="bi bi-pie-chart-fill"></i></span>
            </div>
        </a>
    </div>
    &nbsp;
    <div class="piecharts">
        <div echarts [options]="options" class="demo-chart"></div>
        <div echarts [options]="options1" class="demo-chart"></div>
    </div>
    &nbsp;
    <div class="piecharts">
        <div echarts [options]="options2" class="demo-chart"></div>
        <div echarts [options]="options3" class="demo-chart"></div>
    </div>
</div>
