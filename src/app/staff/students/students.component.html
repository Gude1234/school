<div class="xyz">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="registeredStudents">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.studentName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="rollNumber">
          <th mat-header-cell *matHeaderCellDef> Roll Number </th>
          <td mat-cell *matCellDef="let element"> {{element.rollNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef> Subject Name </th>
          <td mat-cell *matCellDef="let element"> {{element.subjectName}} </td>
        </ng-container>

        <ng-container matColumnDef="course">
          <th mat-header-cell *matHeaderCellDef> Course </th>
          <td mat-cell *matCellDef="let element"> {{element.course}} </td>
        </ng-container>
    
        <ng-container matColumnDef="semester">
          <th mat-header-cell *matHeaderCellDef> Semester </th>
          <td mat-cell *matCellDef="let element"> {{element.semester}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
</div>
