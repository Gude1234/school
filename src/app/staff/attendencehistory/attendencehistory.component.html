<div class="attendencehistory">
    <div class="content">
        <div class="date1">
            <label for="date">Select Date:</label>
            <input id="date" class="form-control" type="date" [(ngModel)]="date" required>
        </div>
        <div class="buttons">
            <button class="btn-save" (click)="onAttendence()">Get Attendence</button>
        </div>
        <div class="table1" *ngIf="display">
            <div class="header1">
                <p style="font-size: 20px;font-weight: bold;">Students List</p>
            </div>
            &nbsp;
            <div class="xyz">
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="studentsAttendence">
                        <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>
                    
                        <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.studentName}} </td>
                        </ng-container>
                    
                        <ng-container matColumnDef="rollNumber">
                        <th mat-header-cell *matHeaderCellDef> Roll Number </th>
                        <td mat-cell *matCellDef="let element"> {{element.studentId}} </td>
                        </ng-container>
                
                        <ng-container matColumnDef="subject">
                        <th mat-header-cell *matHeaderCellDef> Subject Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.subjectName}} </td>
                        </ng-container>
                
                        <ng-container matColumnDef="course">
                        <th mat-header-cell *matHeaderCellDef> Course </th>
                        <td mat-cell *matCellDef="let element"> {{element.course}} </td>
                        </ng-container>
                    
                        <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> Status </th>
                        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                        </ng-container>            
                                        
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
        </div>  
    </div>
</div>
